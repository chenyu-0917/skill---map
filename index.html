        // Ë®àÁÆóÁµ±Ë®àÊï∏Êìö
        function calculateStats() {
            let total = 0;
            let expert = 0;
            let advanced = 0;
            let growth = 0;

            Object.values(skillsData).forEach(category => {
                category.forEach(skill => {
                    total++;
                    if (skill.level === 'expert') expert++;
                    if (skill.level === 'advanced') advanced++;
                    if (skill.score < 60) growth++;
                });
            });

            document.getElementById('totalSkills').textContent = total;
            document.getElementById('expertSkills').textContent = expert;
            document.getElementById('advancedSkills').textContent = advanced;
            document.getElementById('growthAreas').textContent = growth;

            // Êï∏Â≠óÂãïÁï´
            animateValue('totalSkills', 0, total, 1000);
            animateValue('expertSkills', 0, expert, 1200);
            animateValue('advancedSkills', 0, advanced, 1400);
            animateValue('growthAreas', 0, growth, 1600);
        }

        function animateValue(id, start, end, duration) {
            const element = document.getElementById(id);
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= end) {
                    element.textContent = end;
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current);
                }
            }, 16);
        }
